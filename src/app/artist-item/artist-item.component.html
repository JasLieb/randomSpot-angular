<div
  class="artist-item-container"
  (click)="selectItem()"
  [ngClass]="{'selected-artist-item': isSelected}"
>
  <h4>{{ artist.name }}</h4>
  <img [src]="artist.image" class="artist-item-image" />
  <button mat-button (click)="searchTopTrackArtist($event)">Top Tracks !</button>
  <ul>
    <li *ngFor="let track of topTracks$ | async">
      {{ track.name }}
    </li>
  </ul>
</div>
