<div
  class="artist-item-container"
  [ngClass]="{ 'selected-artist-item': artist.isSelected }"
>
  <h4>{{ artist.name }}</h4>
  <img [src]="imageSource" class="artist-item-image" />
  <button mat-button (click)="toggleTopTrackArtist($event)">
    Top Tracks !
  </button>
  <ul [hidden]="!isVisibleTopTracks">
    <li *ngFor="let track of topTracks$ | async">
      {{ track.name }}
    </li>
  </ul>
</div>
